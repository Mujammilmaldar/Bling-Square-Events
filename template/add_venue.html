{% extends 'base.html' %}

{% block main %}
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container">
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <style>
                /* Custom CSS for label alignment */
                .form-label {
                    display: inline-block;
                    width: 100%; /* Ajustar el ancho seg√∫n sea necesario */
                    text-align: left;
                    margin-right: 20px; /* Agregar espacio entre la etiqueta y el input */
                }

                /* Custom CSS for input alignment */
                .form-control {
                    width:100%; /* Ajustar el ancho para que encaje en el espacio restante */
                }
                
            </style>
        </form>
    </div>
</main>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                            <h6 class="text-white text-capitalize ps-3">{% trans "Venue" %}</h6>
                        </div>
                    </div>
                    <div class="card-body px-2 pb-2 pl-2" style="display: flex;align-items: center;flex-direction: column;">
                        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="row pl-3">
                                <div class="col-md-4 mb-3">
                                    <label for="name" class="form-label fw-bold">{% trans "Name" %}</label>
                                    {{ form.name }}
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="address" class="form-label fw-bold">{% trans "Address" %}</label>
                                    {{ form.address }}
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="capacity" class="form-label fw-bold">{% trans "Capacity" %}</label>
                                    {{ form.capacity }}
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</style>
<script>
    // Validation script goes here if needed
</script>

{% endblock main %}
