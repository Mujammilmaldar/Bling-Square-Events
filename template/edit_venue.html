{% extends 'base.html' %}
{% load i18n %}
{% block main %}
<div class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <div class="container">
        <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">{% trans "Edit Venue" %}</h6>
                </div>
            </div>
            <div class="card-body px-5 pb-2 pl-2">
                <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row pl-3">
                        <div class="col-md-4 mb-3">
                            <label for="name" class="form-label fw-bold">{% trans "Name" %}</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ venue.name }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="address" class="form-label fw-bold">{% trans "Address" %}</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{ venue.address }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="capacity" class="form-label fw-bold">{% trans "Capacity" %}</label>
                            <input type="text" class="form-control" id="capacity" name="capacity" value="{{ venue.capacity }}">
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
